<html>
<head>
	<title>Table 3 Lab-3</title>
	<style type="text/css">
		table,td{
			border: 1px solid black;
		}
		td{
			vertical-align: text-top;
			text-align: center;
		}
		#batatas{
			
			padding: 5px;
		}
		#couves{
			
			padding: 5px;
		}
		#alhos{
			
			padding: 5px 5px 15px 5px;
		}
		#cebolas{
			
			padding: 5px 5px 15px 5px;
		}
		#nabos{
			
			padding: 5px 5px 15px 5px;
			text-align: left;
		}
		#alface{
			
			text-align: left;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2" id="batatas">
				Batatas
			</td>
			<td rowspan="3" id="couves">
				Couves
			</td>
			<td id="alhos">
				Alhos
			</td>
			<td id="cebolas">
				Cebolas
			</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2" id="alface">
				Alface
			</td>
		</tr>
		<tr>
			<td id="nabos">
				Nabos
			</td>
		</tr>
	</table>
</body>
</html>
